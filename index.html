<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This website determines the infusion rates for anesthetic drugs."
    />
    <title>Anesthesia Infusion Calculator</title>
    <link rel="icon" type="image/x-icon" href="syringe.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>High Alert Drug Infusion Calculator</h1>
      <p class="sub">Department of Anesthesia, SKH.</p>

      <div class="card">
        <!-- Medicine + Concentration -->
        <div class="grid">
          <div>
            <label for="drug">Medicine</label>
            <div class="chip-row">
              <div id="drugChip" class="chip" aria-hidden="true"></div>
              <select id="drug" aria-label="Medicine selector"></select>
            </div>
          </div>
          <div>
            <label for="conc">Concentration</label>
            <select id="conc" aria-label="Concentration selector"></select>
          </div>
        </div>

        <!-- Dilution presets (collapsible) -->
        <details id="prep" class="prep">
          <summary>
            <strong>Preparation guide</strong>
            <span class="chev">›</span>
          </summary>
          <div class="prep-grid">
            <!-- Row 1: Ampule -->
            <div class="prep-row">
              <div class="row-label">Available Portions</div>
              <div id="ampuleGroup" class="btn-group btn-group--equal"></div>
            </div>
            <!-- Row 2: Total solution -->
            <div class="prep-row">
              <div class="row-label">Total Solution (mL)</div>
              <div id="totalGroup" class="btn-group btn-group--equal"></div>
            </div>
            <!-- Row 3: Outputs -->
            <div class="prep-row">
              <div class="row-label">Volumes</div>
              <div class="prep-outputs">
                <div>
                  <label>Drug needed (mL)</label>
                  <input id="outDrugMl" type="text" readonly />
                </div>
                <div>
                  <label>Solvent needed (mL)</label>
                  <input id="outSolventMl" type="text" readonly />
                </div>
              </div>
            </div>
          </div>
        </details>

        <!-- Weight (full width under the row above) -->
        <div style="margin-top: 12px">
          <label for="B">Weight (kg)</label>
          <input
            id="B"
            type="number"
            step="0.1"
            min="0"
            placeholder="e.g., 70.0"
            inputmode="decimal"
            onclick="this.select();"
          />
        </div>

        <div class="controls" style="margin: 12px 0">
          <button id="modeBtn" class="toggle">
            mcg/kg/min → mL/hr (Tap to change mode)
          </button>
        </div>

        <!-- Forward (Dose → Rate) -->
        <div id="forward">
          <div>
            <label for="P">Dose (mcg/kg/min)</label>
            <input
              id="P"
              type="number"
              step="0.01"
              min="0"
              placeholder="e.g., 5.00"
              inputmode="decimal"
              onclick="this.select();"
            />
          </div>
          <div style="margin-top: 12px">
            <label>Infusion rate (mL/hr)</label>
            <input id="Rate" type="text" readonly />
          </div>
        </div>

        <!-- Reverse (Rate → Dose) -->
        <div id="reverse" style="display: none">
          <div>
            <label for="RateIn">Infusion rate (mL/hr)</label>
            <input
              id="RateIn"
              type="number"
              step="0.01"
              min="0"
              placeholder="e.g., 15.00"
              inputmode="decimal"
              onclick="this.select();"
            />
          </div>
          <div style="margin-top: 12px">
            <label>Dose (mcg/kg/min)</label>
            <input id="Pout" type="text" readonly />
          </div>
        </div>

        <!-- Hidden Q fields -->
        <div style="display: none" aria-hidden="true">
          <input id="Qf" type="text" readonly />
          <input id="Qr" type="text" readonly />
        </div>

        <div class="result" id="summary">
          <h2 id="resTitle">Result</h2>
          <div class="value" id="resValue">—</div>
          <div class="hint" id="limits"></div>
          <div class="hint" id="rangeNote"></div>
        </div>

        <!-- Share row -->
        <div class="share">
          <input class="link" id="shareLink" type="text" readonly />
          <div class="btn-row">
            <button id="copyBtn" type="button">Copy link</button>
            <button id="qrBtn" type="button">Share QR</button>
          </div>
        </div>

        <!-- Off-screen QR code generator target -->
        <div
          id="qrcode"
          aria-hidden="true"
          style="
            position: absolute;
            left: -9999px;
            width: 0;
            height: 0;
            overflow: hidden;
          "
        ></div>
      </div>
    </div>

    <!-- QR code library -->
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs/qrcode.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
